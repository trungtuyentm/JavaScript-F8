<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Google Docs Editor</title>
        <!-- FontAwesome -->
        <link
            rel="stylesheet"
            href="./assets/fontawesome-free-6.5.1-web/css/all.min.css"
        />

        <!-- Embed Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />

        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />

        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />

        <!-- Style -->
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <div class="doc-editor">
            <div class="doc-editor-inner">
                <!-- Heading -->
                <h1 class="heading">Doc Editor</h1>

                <!-- controls -->
                <div class="controls">
                    <div class="controls-left">
                        <div class="dropdown">
                            <button class="file-btn">
                                File <i class="fa-solid fa-caret-down"></i>
                            </button>
                            <div class="menu">
                                <button class="new-btn">New</button>
                                <button class="txt-btn">Save as TXT</button>
                                <button class="pdf-btn">Save as PDF</button>
                            </div>
                        </div>
                        <div class="title">
                            <input
                                type="text"
                                value="Untitled"
                                class="input-title"
                            />
                        </div>
                    </div>
                    <div class="controls-right">
                        <button id="bold" class="bold-btn option-button">
                            b
                        </button>
                        <button
                            id="underline"
                            class="underline-btn option-button"
                        >
                            u
                        </button>
                        <button id="italic" class="italic-btn option-button">
                            i
                        </button>
                        <input type="color" id="color" />
                    </div>
                </div>

                <!-- Input data-->
                <div
                    id="content"
                    contenteditable="true"
                    spellcheck="false"
                ></div>

                <!-- Count the number of words -->
                <div class="count">
                    <span>Số ký tự : <span class="character">0</span></span>
                    <span>Số từ : <span class="word">0</span></span>
                </div>
            </div>
        </div>

        <!-- JavaScript -->
        <script src="./assets/js/main.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
            integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
    </body>
</html>
