<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Carousel</title>
        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon_io/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon_io/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon_io/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon_io/site.webmanifest" />

        <!-- Style -->
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <div class="carousel">
            <div class="carousel-inner">
                <div class="item">
                    <img
                        src="https://fastly.picsum.photos/id/806/1600/500.jpg?hmac=1ijH1n9Z4Azdbadyg2xDgUYjwa2vPhRsNpSBp0kcWV4"
                        alt=""
                    />
                </div>
                <div class="item">
                    <img
                        src="https://fastly.picsum.photos/id/727/1600/500.jpg?hmac=BaGjlZborDujPfBeYAhytq2ul1BZwrISjvlrRlUTusI"
                        alt=""
                    />
                </div>
                <div class="item">
                    <img
                        src="https://fastly.picsum.photos/id/450/1600/500.jpg?hmac=tuGbYs8ybCTcoW6hiv9Y08rCGNsP01ykdeMK6ROy2ik"
                        alt=""
                    />
                </div>
                <div class="item">
                    <img
                        src="https://fastly.picsum.photos/id/955/1600/500.jpg?hmac=le9a1mNWTzQ3TuGulY2l6xDna368AE30wZMhvPKT4yQ"
                        alt=""
                    />
                </div>
            </div>

            <!-- End slide show -->
            <div class="carousel-nav">
                <span class="prev"> &lt; </span>
                <span class="next"> &gt; </span>
            </div>
        </div>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
