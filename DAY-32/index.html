<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Player MP3</title>
        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />

        <!-- Embed Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />

        <!-- FontAwesome -->
        <link
            rel="stylesheet"
            href="./assets/fontawesome-free-6.5.1-web/css/all.min.css"
        />

        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon_io/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon_io/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon_io/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon_io/site.webmanifest" />

        <!-- Style -->
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <!-- Main Player Container -->
        <div class="player">
            <div class="box-player">
                <!-- Header -->
                <div class="header">
                    <div class="current-song">Now playing:</div>
                    <div class="name-song">Big City Boi</div>
                    <div class="artist">Binz, Touliver</div>
                </div>

                <!-- CD Display -->
                <div class="disk">
                    <div class="disk-inner">
                        <img
                            src="./assets/img/song1.jpg"
                            alt="Song Picture"
                            class="picture"
                        />
                    </div>
                </div>

                <!-- Seek Bar -->
                <div class="seek-bar">
                    <div class="play-timer">
                        <!-- Progress Bar -->
                        <div class="progress-bar">
                            <div class="progress">
                                <span class="span"></span>
                            </div>
                        </div>
                        <!-- Time Display -->
                        <div class="time">
                            <span class="current-time">00:00</span>
                            <span class="duration">00:00</span>
                        </div>
                    </div>
                </div>

                <!-- Player Controls -->
                <div class="control">
                    <div class="previous">
                        <i class="fa-solid fa-angle-left"></i>
                    </div>
                    <div class="play"><i class="fa-solid fa-play"></i></div>
                    <div class="next">
                        <i class="fa-solid fa-angle-right"></i>
                    </div>
                </div>
                <button class="karaoke-btn">Karaoke</button>
            </div>
        </div>

        <!-- Karaoke -->
        <div class="lyrics-container">
            <div class="lyrics-header">
                <h1>Karaoke</h1>
                <div class="close-btn" style="cursor: pointer">
                    <i class="fa-angle-down fa-solid"></i>
                </div>
            </div>
            <div class="lyrics-inner">
                <div class="lyrics">
                    <div class="line-1">Tên bài hát: BigCityBoi</div>
                    <div class="line-2">Binz, Touliver</div>
                </div>
            </div>
        </div>

        <!-- Audio -->
        <audio src="./assets/music/Big City Boi - Binz, Touliver.mp3"></audio>

        <!-- JavaScript  -->
        <script src="./assets/js/main.js"></script>
        <script src="./assets/js/karaoke.js"></script>
    </body>
</html>
